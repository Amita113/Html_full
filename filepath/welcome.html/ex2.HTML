<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .header{
            display: flex;
            flex-direction: row;
            background-color: blue;
        }
        .child{
            width: 50px;
            height: 50px;
            background-color: yellow;
            margin: 5px;

        }
        .item1{
flex-grow: 3;
        }
        .item2{
flex-grow: 2;
        }
        .item3{
flex-grow: 3;
        }

    </style>
</head>
<body>
    

    <div class="header">
        <div class="child item1">1</div>
        <div class="child item2">2</div>
        <div class="child item3">3</div>
    </div>
</body>
</html>
